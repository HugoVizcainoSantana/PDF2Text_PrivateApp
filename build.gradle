group 'test.ocr'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'org.jsoup:jsoup:1.11.3'
    compile 'org.apache.pdfbox:pdfbox:2.0.11'
    compile files('libs/jbig2-imageio-3.0.2.jar')
    compile 'org.bytedeco.javacpp-presets:tesseract-platform:3.04.01-1.3'
}
